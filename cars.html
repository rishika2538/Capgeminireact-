<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
            font-family:Arial,sans-serif;
        }
        ul{
            list-style-type:none;
            padding:0;
        }
        li{
            background:lightgray;
            margin:5px 0;
            padding:10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Dynamic list creation based on cars</h2>
    <ul id="carlist"></ul>
    <script>
        let cars=[
            "Audi","Lamborghini","buggati","jaguar","rolls royce",
        ];
        //step 2:display car names using for loop
        let carlist=document.getElementById("carlist");
        for (let i=0;i<cars.length;i++){
            let li=document.createElement("li");
            li.textContent=cars[i];
            carlist.appendChild(li);
        }
        //step 3:display car names using map
        let carlistMap=document.getElementById("carlistMap")
        cars.map((car)=> {
            let l=document.createElement("li");
            li.textContent=car;
            carlistMap.appendChild(li);
        });
    </script>
</body>
</html>
