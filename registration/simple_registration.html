<!DOCTYPE html>
<html>
  <head>
    <title>Simple Registration Form</title>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form onsubmit="return validateForm(event)">
      Name: <input type="text" id="name" /><br />
      <span id="nameError" style="color: red"></span><br />
      
      Email: <input type="email" id="email" /><br />
      <span id="emailError" style="color: red"></span><br />
      
      Date of Birth: <input type="date" id="dob" /><br />
      <span id="dobError" style="color: red"></span><br />
      
      Qualification: <input type="text" id="qualification" /><br />
      <span id="qualificationError" style="color: red"></span><br />
      
      Gender:
      <input type="radio" name="gender" value="Male" /> Male
      <input type="radio" name="gender" value="Female" /> Female
      <br />
      <span id="genderError" style="color: red"></span><br />
      
      State: <input type="text" id="state" /><br />
      <span id="stateError" style="color: red"></span><br />
      
      Country: <input type="text" id="country" /><br />
      <span id="countryError" style="color: red"></span><br />
      
      Phone Number: <input type="text" id="phone" /><br />
      <span id="phoneError" style="color: red"></span><br />
      
      <input type="submit" value="Register" />
      <p id="registerMessage" style="font-weight: bold"></p>
    </form>

    <script>
      function validateForm(event) {
        event.preventDefault();
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let dob = document.getElementById("dob").value;
        let qualification = document.getElementById("qualification").value.trim();
        let gender = document.querySelector("input[name='gender']:checked");
        let state = document.getElementById("state").value.trim();
        let country = document.getElementById("country").value.trim();
        let phone = document.getElementById("phone").value.trim();

        let nameError = document.getElementById("nameError");
        let emailError = document.getElementById("emailError");
        let dobError = document.getElementById("dobError");
        let qualificationError = document.getElementById("qualificationError");
        let genderError = document.getElementById("genderError");
        let stateError = document.getElementById("stateError");
        let countryError = document.getElementById("countryError");
        let phoneError = document.getElementById("phoneError");
        let registerMessage = document.getElementById("registerMessage");

        nameError.textContent = "";
        emailError.textContent = "";
        dobError.textContent = "";
        qualificationError.textContent = "";
        genderError.textContent = "";
        stateError.textContent = "";
        countryError.textContent = "";
        phoneError.textContent = "";
        registerMessage.textContent = "";

        let isValid = true;

        if (name === "") {
          nameError.textContent = "Enter your name";
          isValid = false;
        }
        if (email === "") {
          emailError.textContent = "Enter your email";
          isValid = false;
        }
        if (dob === "") {
          dobError.textContent = "Enter your date of birth";
          isValid = false;
        }
        if (qualification === "") {
          qualificationError.textContent = "Enter your qualification";
          isValid = false;
        }
        if (!gender) {
          genderError.textContent = "Select your gender";
          isValid = false;
        }
        if (state === "") {
          stateError.textContent = "Enter your state";
          isValid = false;
        }
        if (country === "") {
          countryError.textContent = "Enter your country";
          isValid = false;
        }
        if (!/^[6-9]\d{9}$/.test(phone)) {
          phoneError.textContent = "Enter a valid 10-digit phone number";
          isValid = false;
        }

        if (!isValid) {
          return false;
        }

        registerMessage.style.color = "green";
        registerMessage.textContent = "Registration successful!";
        return false;
      }
    </script>
  </body>
</html>
