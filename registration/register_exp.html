<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h2>Registration Form</h2>
      <form onsubmit="return validateForm(event)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" />
          <span id="nameError" class="text-danger"></span>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" />
          <span id="emailError" class="text-danger"></span>
        </div>
        
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob" />
          <span id="dobError" class="text-danger"></span>
        </div>
        
        <div class="form-group">
          <label for="qualification">Qualification</label>
          <input type="text" class="form-control" id="qualification" />
          <span id="qualificationError" class="text-danger"></span>
        </div>
        
        <div class="form-group">
          <label>Gender</label><br />
          <input type="radio" name="gender" value="Male" /> Male
          <input type="radio" name="gender" value="Female" /> Female
          <input type="radio" name="gender" value="Other" /> Other
          <span id="genderError" class="text-danger"></span>
        </div>
        
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" />
          <span id="stateError" class="text-danger"></span>
        </div>
        
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" class="form-control" id="country" />
          <span id="countryError" class="text-danger"></span>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" class="form-control" id="phone" />
          <span id="phoneError" class="text-danger"></span>
        </div>
        
        <input type="submit" class="btn btn-primary mt-3" value="Register" />
        <p id="registerMessage" class="mt-3 fw-bold"></p>
      </form>
    </div>

    <script>
      function validateForm(event) {
        event.preventDefault();
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let dob = document.getElementById("dob").value;
        let qualification = document.getElementById("qualification").value.trim();
        let gender = document.querySelector("input[name='gender']:checked");
        let state = document.getElementById("state").value.trim();
        let country = document.getElementById("country").value.trim();
        let phone = document.getElementById("phone").value.trim();

        let nameError = document.getElementById("nameError");
        let emailError = document.getElementById("emailError");
        let dobError = document.getElementById("dobError");
        let qualificationError = document.getElementById("qualificationError");
        let genderError = document.getElementById("genderError");
        let stateError = document.getElementById("stateError");
        let countryError = document.getElementById("countryError");
        let phoneError = document.getElementById("phoneError");
        let registerMessage = document.getElementById("registerMessage");

        nameError.textContent = "";
        emailError.textContent = "";
        dobError.textContent = "";
        qualificationError.textContent = "";
        genderError.textContent = "";
        stateError.textContent = "";
        countryError.textContent = "";
        phoneError.textContent = "";
        registerMessage.textContent = "";

        let isValid = true;

        if (name === "") {
          nameError.textContent = "Enter your name";
          isValid = false;
        }
        if (email === "") {
          emailError.textContent = "Enter your email";
          isValid = false;
        }
        if (dob === "") {
          dobError.textContent = "Enter your date of birth";
          isValid = false;
        }
        if (qualification === "") {
          qualificationError.textContent = "Enter your qualification";
          isValid = false;
        }
        if (!gender) {
          genderError.textContent = "Select your gender";
          isValid = false;
        }
        if (state === "") {
          stateError.textContent = "Enter your state";
          isValid = false;
        }
        if (country === "") {
          countryError.textContent = "Enter your country";
          isValid = false;
        }
        if (!/^[6-9]\d{9}$/.test(phone)) {
          phoneError.textContent = "Enter a valid 10-digit phone number";
          isValid = false;
        }

        if (!isValid) {
          return false;
        }

        registerMessage.style.color = "green";
        registerMessage.textContent = "Registration successful!";
        return false;
      }
    </script>
  </body>
</html>
